<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbarof Homepage</title>
    <style>
        #navbar {
            /* width: 100%; */
            height: 50px;
            /* border: 1px solid; */
            background-color: rgb(255, 222, 47);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #navbar>div:first-child {
            /* border: 1px solid ; */
            height: 50px;
            width: 200px;
        }

        #navbar>div:last-child {
            /* border: 1px solid; */
            height: 50px;
            width: 100px;
        }

        #left-navbar {
            display: flex;
            flex-direction: row;
            justify-content: center;
            /* align-items: center; */

        }

        #left-navbar>div:last-child {
            font-size: 12px;
            font-weight: bold;
            border: 1px solid;
            border-radius: 35%;
            width: 30%;
            height: 20%;
            text-align: center; 
            margin-top: 10px;
            margin-left: 10px;
            padding: 10px;
            
        }

        #left-navbar>div>img {
            height: 80%;
            width: auto;
            margin-top: 5px;
        }

        #left-navbar>div {
            padding: 5px;
        }
        #right-navbar{
            display: flex;
            flex-direction: row;
            text-align: center;
        justify-content: center;
        align-items: center;    
        }
        #right-navbar img{
            display: flex;
        margin-left: 40px;
            height: 20px;
        }
        #left-navbar>div:last-child:hover{
background-color:rgb(65,69,73);
color: aliceblue;
        }
    </style>
</head>

<body>
    <div id="navbar">
        <div id="left-navbar">
            <div><img src="https://english.cdn.zeenews.com/static/apprun/dna/icons/logodna.png" alt=""></div>
            <div >हिंदी में पढ़ें</div>

        </div>
        <div id="right-navbar">
            <img src="https://english.cdn.zeenews.com/static/public/menusearch.svg" alt="search">
        </div>
    </div>
</body>

</html>
