  <style>
    * {
      padding: 0%;
      margin: 0%;
      box-sizing: border-box;
      font-family: "Roboto Slab", sans-serif;
    }
    /* ----------------------------------------------------------------Head Advertise---------------------------------------------------- */
    #headAdvertise > #headAdvertiseBrand {
      display: block;
      margin: 10px auto;
    }
    /* ----------------------------------------------------------------Icon Bar---------------------------------------------------------- */
    #icon {
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      justify-content: space-between;
      height: 65px;
      background-color: #fede2f;
      position: sticky;
      top: 0px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
    #icon > #iconchild {
      padding: 0%;
      margin: 0%;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: center;
      justify-content: space-between;
    }
    #iconchild > #logo {
      width: 90px;
    }
    #iconchild > #hinditext {
      padding: 5px 10px;
      border-radius: 20px;
      border: 1px solid;
      margin: 30px;
      background-color: #fede2f;
    }
    #iconchild > #hinditext:hover {
      background-color: #4c4c4c;
      color: white;
      border: 1px solid black;
      font-weight: 15px;
    }
    #icon > #search {
      display: block;
      width: 30px;
      height: 20px;
    }
    /* ---------------------------------------------------------------Top News Bar------------------------------------------------------- */
    #topnewsbar {
      display: flex;
      align-items: center;
      padding: 0%;
      margin: 20px auto;
      width: 98%;
      background-color: #313131;
    }
    #topnewsbar > #topnewsText {
      display: flex;
      background-color: #aaaaaa;
      padding: 0%;
      width: 11%;
      color: #31373c;
      height: 50px;
      justify-content: center;
      align-items: center;
      border-radius: 0% 5px 5px 0%;
    }
    #topnewsbar > #topnewsFlash {
      display: flex;
      margin: auto 3% auto 1%;
      color: white;
      justify-content: space-between;
      width: 87%;
    }
    /* -----------------------------------------------------------------CONTENT----------------------------------------------------------*/
    #pageBody {
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 2.4fr 1fr;
      grid-template-rows: auto;
      gap: 2%;
      width: 98%;
    }
    /* ---------------------------------------------------------------NAVBAR------------------------------------------------------------ */
    #pageBody > #navbar > div {
      position: -webkit-sticky;
      position: sticky;
      top: 80px;
      display: block;
    }
    #navbar > div > a > .navbarOption {
      display: flex;
      align-items: center;
      cursor: pointer;
      height: 35px;
      padding-left: 7px;
    }
    #navbar > div > a > .navbarOption:hover {
      background-color: #fede2f;
    }
    #navbar > div > a {
      text-decoration: none;
      color: black;
    }
    #navbar > div > a > .navbarOption > p {
      margin-left: 4%;
    }
    /* -----------------------------------------------------------------SPORTS CONTENT---------------------------------------------------*/

    #spotscontent > h6 {
      display: inline;
      color: #4c4c4c;
    }
    #spotscontent > h2 {
      border-bottom: 3px solid #fede2f;
      width: 99px;
    }
    #newsbox {
      display: flex;
      margin: 12px auto;
      padding: 1.5%;
      border-radius: 7px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
    #spotscontent > p {
      width: 85.7%;
      margin: -0.37% auto auto 14.55%;
    }
    #newsbox > img {
      width: 27%;
    }
    #newsbox > p {
      margin: 0.8% 1.5%;
    }
  </style>
